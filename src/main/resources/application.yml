server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: linkjet
  datasource:
    url: jdbc:h2:file:/app/data/h2
    username: sa
    password: password
    driverClassName: org.h2.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  h2:
    console:
      enabled: true
