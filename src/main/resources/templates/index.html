<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            flex-grow: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" id="inputField" placeholder="Enter your link">
    <button onclick="sendRequest()">Send Request</button>
</div>
<div id="response"></div>

<script>
    function sendRequest() {
        const inputValue = document.getElementById('inputField').value;
        const responseDiv = document.getElementById('response');

        // Replace this URL with your actual backend endpoint
        const apiUrl = '/?' + new URLSearchParams({ url: inputValue });

        // Example using fetch API
        fetch(apiUrl, { method: 'POST' })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            responseDiv.innerHTML = `Your short link: <a href=\"${data}\">${window.location}${data}</a>`;
            responseDiv.style.color = 'green';
        })
        .catch(error => {
            responseDiv.textContent = `Error: ${error.message}`;
            responseDiv.style.color = 'red';
        });
    }
</script>
</body>
</html>
