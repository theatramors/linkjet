<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #646cff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        input[type="datetime-local"] {
            padding: 7px;
        }
        input:focus {
            outline: none;
            border-color: #646cff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #646cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #535bf2;
        }
        #response {
            padding: 15px;
            border: 1px solid #404040;
            border-radius: 4px;
            min-height: 50px;
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h1>LinkJet</h1>
<div class="container">
    <input type="text" id="inputField" placeholder="Enter your link"/>
    <input type="datetime-local" id="datetimeField"/>
    <button onclick="sendRequest()">Send Request</button>
</div>
<div id="response"></div>

<script>
    function sendRequest() {
        const inputValue = document.getElementById('inputField').value;
        const datetimeValue = document.getElementById('datetimeField').value;
        const responseDiv = document.getElementById('response');

        // Replace this URL with your actual backend endpoint
        const apiUrl = '/?' + new URLSearchParams({ url: inputValue, expires_in: datetimeValue });

        // Example using fetch API
        fetch(apiUrl, { method: 'POST' })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            responseDiv.innerHTML = `Your short link: <a href=\"${data}\">${window.location}${data}</a>`;
            responseDiv.style.color = 'green';
        })
        .catch(error => {
            responseDiv.textContent = `Error: ${error.message}`;
            responseDiv.style.color = 'red';
        });
    }

    // Set default datetime to current time + 8 hours
    function setDefaultDatetime() {
        const datetimeField = document.getElementById('datetimeField');
        const now = new Date();

        // Add 8 hours to current time
        now.setHours(now.getHours() + 8);

        // Format to datetime-local input format (YYYY-MM-DDTHH:mm)
        const isoString = new Date(now.getTime() - (now.getTimezoneOffset() * 60000))
                            .toISOString()
                            .slice(0, 16);

        datetimeField.value = isoString;
    }

    // Set default datetime when page loads
    setDefaultDatetime();
</script>
</body>
</html>
